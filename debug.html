<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Firebase App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; border: 1px solid #ff0000; }
        .success { background: #e6ffe6; border: 1px solid #00ff00; }
    </style>
</head>
<body>
    <h1>üîç TharaGrowth Debug Page</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(title, content, isError = false) {
            const div = document.createElement('div');
            div.className = `debug ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${title}:</strong> ${content}`;
            results.appendChild(div);
        }
        
        // Test 1: Basic JavaScript execution
        addResult("‚úÖ JavaScript Execution", "Working - this debug page loads");
        
        // Test 2: Check for Firebase config
        addResult("üìç Current Domain", window.location.href);
        
        // Test 3: Check console errors
        window.addEventListener('error', function(e) {
            addResult("‚ùå JavaScript Error", `${e.message} at ${e.filename}:${e.lineno}`, true);
        });
        
        // Test 4: Try to access main app assets
        fetch('/assets/index-DW4oRlH5.js')
            .then(response => {
                if (response.ok) {
                    addResult("‚úÖ Main JS Asset", "Accessible");
                } else {
                    addResult("‚ùå Main JS Asset", `HTTP ${response.status}`, true);
                }
            })
            .catch(e => addResult("‚ùå Main JS Asset", e.message, true));
            
        // Test 5: Check if Firebase config variables exist
        setTimeout(() => {
            try {
                // This will tell us if the main app loaded at all
                const rootElement = document.querySelector('#root');
                if (rootElement) {
                    if (rootElement.children.length > 0) {
                        addResult("‚úÖ React App", "Loaded and rendered content");
                    } else {
                        addResult("‚ö†Ô∏è React App", "Root element exists but empty - likely Firebase config issue", true);
                    }
                } else {
                    addResult("‚ùå React App", "Root element not found", true);
                }
            } catch (e) {
                addResult("‚ùå React Check", e.message, true);
            }
        }, 2000);
        
        addResult("üöÄ Debug Info", "Check console for additional errors");
    </script>
</body>
</html>
